<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Milk Sale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Create Milk Sale</h2>
        {% csrf_token %}

        <label for="{{ form.collection_number.id_for_label }}">Milk Collection:</label>
        {{ form.collection_number }}
        
        <label for="{{ form.customer_name.id_for_label }}">Customer Name:</label>
        {{ form.customer_name }}
        
        <label for="{{ form.liter.id_for_label }}">Liter:</label>
        {{ form.liter }}
        
        <label for="{{ form.price_per_liter.id_for_label }}">Price per Liter:</label>
        {{ form.price_per_liter }}
        
        <label for="{{ form.total.id_for_label }}">Total:</label>
        {{ form.total }}
        
        <label for="{{ form.date.id_for_label }}">Date:</label>
        {{ form.date }}
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
